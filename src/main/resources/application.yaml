thymeleaf:
  cache: false
  check-template: true
  check-template-location: true
  content-type: text/html
  enabled: true
  encoding: UTF-8
  mode: HTML
  prefix: classpath:/templates/

spring:
  mandatory-file-encoding: UTF-8
  messages:
    basename: messages/messages
  http:
    encoding:
      charset: UTF-8
      enabled: true

file:
  encoding: UTF-8

